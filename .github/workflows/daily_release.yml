name: Create Artifact Release

on:
  schedule:
    - cron: "0 1 */5 * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create release with latest artifacts
        env:
          ORG_WIDE_TOKEN: ${{ secrets.ORG_WIDE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/create_daily_release.py

